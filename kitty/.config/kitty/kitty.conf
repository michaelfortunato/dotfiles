###############################################################################
#  Stuff on fonts rendering
###############################################################################
# Not sure why but this makes it MUCH sharper (in my perspective)!
# Now it looks identical to Ghostty. I bet Kovid did something fancier with 
# the current strategy but I like this one.
# Thanks: https://www.reddit.com/r/commandline/comments/1iysy73/comment/mey0tux/?utm_source=share&utm_medium=web3x&utm_name=web3xcss&utm_term=1&utm_content=share_button
# modify_font cell_width 86% #looks sharp as hell but a bit funky
# modify_font cell_width 97% #looks sharp as hell but a bit funky
# Maybe its in my head but on my 34 inch monitor 97% looks the best
# nvm its identical i did a eye test
# modify_font cell_width 101%
# See here for exactly where this is done: https://github.com/kovidgoyal/kitty/blob/220099a3eddc66a9ee517a9f465a21bbcb47f93d/kitty/cell_fragment.glsl#L36-L60
# Here's the situation. Ghostty has better font rendering than kitty on macOS. Full stop
# I find the legacy setting is the best or the commented out gamma strategy,
# but the gamma strategy fails for light text on dark backgrounds.
# So our optoins are to, 1) stick with kitty whose source code you somehwat understand
# and follow developments or 2) work with ghostty. 
# For me, its a toss up. I will stick with Kitty now because it is more established
# For dark mode
# text_composition_strategy .1 0
# text_composition_strategy legacy
# For light mode
# text_composition_strategy 1.7 30
# macos_thicken_font .2
###############################################################################

font_size 10.0

cursor_shape block
#Keep the cursor a block
shell_integration enabled no-cursor
# Don't warn me
# TODO: It'd be nice if cmd+shift+q closed without confirmation
# and all other variants had confirmation if at the shell prompt
# "Note that if you want confirmation when closing individual windows, you can map the close_window_with_confirmation action.
# map ctrl+shift+w close_window_with_confirmation ignore-shell
confirm_os_window_close -1
# NOTE: Philosophy here is that cmd(+shift) escalates the `key` action by 1 (2)
map kitty_mod+d detach_tab
map kitty_mod+q close_tab
map kitty_mod+w close_window_with_confirmation ignore-shell
map cmd+shift+q combine : close_os_window : close_other_os_windows
map cmd+w close_tab
map kitty_mod+e close_window
# Hopefully we do not need this if we export $PAGER=bat
map kitty_mod+h launch --stdin-source=@screen_scrollback --stdin-add-formatting bat --ansi-only

map kitty_mod+space toggle_layout stack

# Scroll thrice as fast
map kitty_mod+up combine : scroll_line_up : scroll_line_up : scroll_line_up : scroll_line_up : scroll_line_up : scroll_line_up
# Scroll thrice as fast
map kitty_mod+down combine : scroll_line_down : scroll_line_down : scroll_line_down : scroll_line_down : scroll_line_down : scroll_line_down

repaint_delay 0
input_delay 0
sync_to_monitor yes

## Hate the bell
enable_audio_bell no
#map --when-focus-on var:IS_NVIM kitty_mod+space
#map --when-focus-on var:IS_NVIM kitty_mod+l
# NOTE: Unnecessary map ctrl+` toggle_layout stack
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template              "⌘ {index}"
active_tab_title_template  "⌘ {index}"
#tab_bar_style hidden
enabled_layouts Fat,Tall,*

# Search kitty keyboard shortcuts
# Credit goes here: https://github.com/kovidgoyal/kitty/issues/2164#issuecomment-2566950824
map kitty_mod+/ kitten keymap.py
map kitty_mod+0 load_config_file
map kitty_mod+9 show_kitty_doc conf
map kitty_mod+8 show_kitty_doc overview
map kitty_mod+- debug_config

map ctrl+shift+enter launch --cwd=current
map cmd+enter launch --cwd=current


# ref: https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.window_logo_path
# works well with macos, not sure about others
hide_window_decorations titlebar-only

map ctrl+1 goto_tab 1
map ctrl+2 goto_tab 2
map ctrl+3 goto_tab 3
map ctrl+4 goto_tab 4
map ctrl+5 goto_tab 5
map ctrl+6 goto_tab 6
map ctrl+7 goto_tab 7
map ctrl+8 goto_tab 8
map ctrl+9 goto_tab 9

map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9



# ** NVIM KITTY INTEGRATION START **
# Unset the mapping to pass the keys to neovim
# See here: https://github.com/mrjones2014/smart-splits.nvim?tab=readme-ov-file
# Note that smart-splits is essential herer for this to work because it
# sets IS_NVIM
# FIXME: There is some bug in kitty where the cursor is flickering
# in neovim. It coudl be on the neovim side or the kitty size. 
# Look at it later.
map ctrl+j neighboring_window down
map --when-focus-on var:IS_NVIM ctrl+j
map ctrl+k neighboring_window up
map --when-focus-on var:IS_NVIM ctrl+k
map ctrl+h neighboring_window left
map --when-focus-on var:IS_NVIM ctrl+h
map ctrl+l neighboring_window right
map --when-focus-on var:IS_NVIM ctrl+l
#map --when-focus-on var:IS_NVIM kitty_mod+space
## for harpoon in neovim
map --when-focus-on var:IS_NVIM alt+1 send_key alt+1
map --when-focus-on var:IS_NVIM alt+2 send_key alt+2
map --when-focus-on var:IS_NVIM alt+3 send_key alt+3
map --when-focus-on var:IS_NVIM alt+4 send_key alt+4
map --when-focus-on var:IS_NVIM alt+5 send_key alt+5
map --when-focus-on var:IS_NVIM alt+6 send_key alt+6
map --when-focus-on var:IS_NVIM alt+7 send_key alt+7
## Miscellaneous
map ctrl+/ kitten toggle_term.py 
map --when-focus-on var:IS_NVIM ctrl+/
# Why ? 
#map --when-focus-on var:IS_NVIM kitty_mod+w
# TODO: Document why again? 
map --when-focus-on var:IS_NVIM ctrl+shift+l send_key ctrl+shift+l
map --when-focus-on var:IS_NVIM ctrl+shift+h send_key ctrl+shift+h
# Map <C-[> to <C-S-[> in neovim so I can use it by overriding <C-S-[> in nvim
# We do not need to do the same for <C-]> its just a regular keymap 
map --when-focus-on var:IS_NVIM ctrl+[ send_key ctrl+shift+[
## Remote forwardng so Neovim works on SSH
# For linux only:
allow_remote_control yes
listen_on unix:@mykitty
# Other unix systems:
allow_remote_control yes
listen_on unix:/tmp/mykitty

